<!DOCTYPE html>
<html>
<head>
	<title>API Kasya</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="cmd/dist/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
</head>
<body>
	<section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border">
	                        <div id="chat">
	                            <form action="" method="GET" class="hidden">
	                                <select data-conv-question="Привет! Это пример использования плагина для динамической генерации вопросов (например, с использованием API). Это единственный вопрос, который был написан в исходном HTML. Чтобы завершить цикл, выберите END." name="first-question">
	                                    <option value="understood">Понял</option>
	                                    <option value="okay">Хорошо, капитан!</option>
	                                </select>
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
	<script type="text/javascript" src="cmd/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>

	<script>
		jQuery(function($){
			var count = 0;
			var convForm = $('#chat').convform({eventList:{onInputSubmit: function(convState, ready) {
				//здесь вы отправляете ответ своему API, получаете результаты и строите следующий вопрос
                                //когда все будет готово, вызовите обратный вызов 'ready' (передается как второй параметр)
		        if(convState.current.answer.value==='end') {
		            convState.current.next = false;
					//имитация случайного времени отклика (100-600 мс)
					setTimeout(ready, Math.random()*500+100);
		        } else {
		            convState.current.next = convState.newState({
		                type: 'select',
		                name: 'dynamic-question-'+count,
		                questions: ['Этот вопрос был основан на вашем предыдущем ответе (вы ответили: '+convState.current.answer.text+')'],
		                answers: [
		                    {text: 'Ответ 1', value: '1'},
		                    {text: 'Ответ 2', value: '2'},
		                    {text: 'END', value: 'end'}
		                ]
		            });
					//эмуляция случайного времени отклика (100-600 мс)
					setTimeout(ready, Math.random()*500+100);
		        }
		        count++;
		    }}});
		});
	</script>
</body>
</html>
