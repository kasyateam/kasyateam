смотреть дальше","switch_public_desc":"Если вы сделаете свой аккаунт публичным, смотреть видео в нем сможет кто угодно. Пользователи смогут загружать ваши видео, сшивать их и записывать с ними дуэты, если вы разрешите это в настройках конфиденциальности. Вам больше не нужно будет одобрять подписчиков, а все существующие запросы на подписку будут одобрены автоматически.","switch_public_h1":"Перейти на публичный аккаунт?","take_a_break_ed":"Делайте перерывы, если необходимо","take_a_break_ed_1":"Мы проводим в Сети очень большую часть нашей жизни, и порой соблазн начать сравнивать себя с другими очень велик. Важно вовремя распознавать такие мысли и давать себе отдохнуть, если вам вдруг стало казаться, что весь мир настроен против вас. Отложите телефон. Займитесь чем-нибудь приятным, чтобы снять стресс и набраться позитива: выберитесь на природу, послушайте музыку, потанцуйте или помедитируйте.","take_a_break_to_relax":"Передохните","take_a_break_to_relax_1":"Медленное и глубокое дыхание поможет расслабить разум и тело. Попробуйте медленно сосчитать до 4, пока делаете вдох через нос, задержите дыхание и сосчитайте до 7, а затем сосчитайте до 8, пока выдыхаете через рот.","take_a_break_to_relax_2":"Сосредоточьтесь на текущем моменте. Простой способ сделать это — назвать 5 вещей, которые вы видите, 4 вещи, которых можете коснуться, 3 звука, которые слышите, 2 запаха, которые чувствуете, и 1 вещь, вкус которой ощущаете.","take_a_break_to_relax_3":"Попробуйте ополоснуть лицо ледяной водой или открыть окно и подышите прохладным свежим воздухом. Это поможет успокоить нервную систему.","take_a_break_to_relax_4":"Записывайте свои мысли. Если не знаете, с чего начать, попробуйте писать так, как будто вы рассказываете это кому-нибудь, кому доверяете.","talk_to_a_professional":"Обратитесь к психотерапевту","talk_to_a_professional_body":"Если у вас или кого-то из ваших знакомых сейчас сложный период, вот несколько ресурсов, где можно найти поддержку.","talk_to_a_professional_contact":"Контакт","talk_to_a_professional_ed":"Если вы страдаете от расстройств пищевого поведения, думаете о том, чтобы нанести себе вред, или беспокоитесь о здоровье и благополучии друга или члена семьи, мы настоятельно рекомендуем обратиться к врачу или позвонить на местную горячую линию. Если ситуация требует немедленных действий, обратитесь в местную службу неотложной помощи.","talk_to_someone_u_trust_ed_1":"Если вы начали замечать у себя проблемы с восприятием собственного тела или принятием пищи, обратитесь к человеку, которому можете доверять, например, родственнику, другу, учителю, или школьному психологу, и скажите, что у вас сейчас трудный период и вы хотели бы об этом поговорить. Можете заранее дать им ссылки на страницы с информацией о расстройствах пищевого поведения. Помните, что для получения поддержки не обязательно доводить ситуацию до очевидных проблем со здоровьем.","talk_to_someone_you_trust":"Поговорите с тем, кому доверяете","talk_to_someone_you_trust_1":"Мы понимаем, что попросить о помощи или рассказать о том, что вы чувствуете, может быть нелегко. Однако разговор всего с одним человеком поможет вам почувствовать поддержку и справиться с трудными чувствами.","talk_to_someone_you_trust_2":"Расскажите другу или родственнику, которому вы можете доверять, что с вами происходит. Опишите, что случилось, как вы себя чувствуете и чем вам можно помочь. Не бойтесь просить о помощи.","targeted_locations_all_locations_all_locations":"Добавить места","targeted_locations_all_locations_allow_all":"Разрешить все","targeted_locations_all_locations_message":"Если не выбрать ни одну страну или регион, просмотр видео будет разрешен везде.","targeted_locations_all_locations_title":"Разрешить просмотр вашего видео везде?","targeted_locations_change_disabled":"Это видео можно будет посмотреть только в выбранных странах и регионах. После публикации видео эти места нельзя будет изменить.","targeted_locations_message":"Выберите страны или регионы, в которых можно просматр
